{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-flex">
    {% block body  %}
        {% for item in item_list %}
        <div class="row mt-2">
            <div class=" col-5 col-sm-5 col-md-5 offset-md-2">
                <img class="card img-fluid img-thumnail" src="{{ item.item_image}}">
            </div>
            <div class=" col-3 col-sm-3 col-md-3">
                <h3>{{item.item_name}}</h3>
                <h5>{{item.item_desc}}</h5>
                <h6>${{item.item_price}}</h6>
                <h6>{{item.user_name }}</h6>
            </div>
            <div class="col-2 col-sm-2 col-md-2">
                <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
            </div>
        </div>
        
        {% endfor %}
    {% endblock %}
    </div>
</body>
</html>
